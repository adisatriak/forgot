<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okadoc - Forgot Password</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div class="mobile">

        <nav class="navbar navbar-dark">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm-12 navbar-logo">
                        <a href="#">
                            <img src="" class="navbar-logo__img"/>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="wrapper">

                <div class="row justify-content-center">
                <div class="col-sm-6 col-12">
                    <div class="card b-forgot mx-auto">
                        <div class="card-header b-forgot-header">
                            <span>Reset Password</span>
                        </div>
                        <div class="card-body b-forgot-body">
                            <form>
                                <div class="form-group b-group">
                                    <label for="newPassword" class="label-required">New Password</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Input new password for yor account">
                                </div>
                                <div class="form-group b-group">
                                    <label for="Password" class="label-required">Confirm Password</label>
                                    <input type="password" class="form-control" id="Password" placeholder="Re-input new password for yor account">
                                </div>
                                <button type="submit" class="btn btn-green btn-block">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
                </div>

        </div>

    </div>
</body>
</html>
