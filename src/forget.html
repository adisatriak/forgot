<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okadoc - Forgot Password</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div class="mobile">

        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <div class="navbar-logo mx-auto">
                    <a href="#">
                        <img src="assets/images/logo.png" class="navbar-logo__img" width="82" height="20"/>
                    </a>
                </div>
            </div>
        </nav>

        <div class="wrapper">
            
            <div class="card b-forgot">
                <div class="card-header b-forgot-header">
                    <span>Reset Password</span>
                </div>
                <div class="card-body b-forgot-body">
                    <form>
                        <div class="form-group b-group">
                            <label for="newPassword" class="label-required">New Password</label>
                            <div class="inner-addon right-addon">
                                <i class="icon"><img src="assets/images/eye.png" alt="" width="12" height="12"></i>      
                                <input type="password" class="form-control" id="newPassword" placeholder="Input new password for yor account">
                            </div>
                        </div>
                        <div class="form-group b-group">
                            <label for="Password" class="label-required">Confirm Password</label>
                            <div class="inner-addon right-addon">
                                <i class="icon"><img src="assets/images/eye.png" alt="" width="12" height="12"></i>      
                                <input type="password" class="form-control" id="Password" placeholder="Re-input new password for yor account">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info btn-block">Reset</button>
                    </form>
                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
