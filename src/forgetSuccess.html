<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okadoc - Forgot Password</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div class="mobile">

        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <div class="navbar-logo mx-auto">
                    <a href="#">
                        <img src="assets/images/logo.png" class="navbar-logo__img" width="82" height="20"/>
                    </a>
                </div>
            </div>
        </nav>

        <div class="wrapper">
                
                    <div class="card b-forgot">
                        <div class="card-header b-forgot-header">
                            <span>Password Successfully created!</span>
                        </div>
                        <div class="card-body b-forgot-body">
                            <div class="mx-auto">
                                <img src="assets/images/verified.png" alt="" width="60" height="60" />
                            </div>
                            <p>You have successfully created your password</p>
                        </div>
                    </div>
                
        </div>

    </div>
</body>
</html>
