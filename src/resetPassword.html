<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Okadoc - Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body class="mobile">
    <div class="mobile">
      <nav class="b-navbar navbar navbar-dark b-navbar--blue">
        <div class="b-navbar__center">
          <a href="#">
            <img
              src="assets/images/logo.png"
              class="b-navbar__img"
              width="82"
              height="20"
            />
          </a>
        </div>
      </nav>

      <div class="wrapper">
        <div class="card b-card">
          <div class="card-header b-card__header">
            <span>Reset Password</span>
          </div>
          <div class="card-body b-card__body">
            <form>
              <div class="form-group b-card__group">
                <label for="newPassword" class="label-required"
                  >New Password</label
                >
                <div class="b-addon addon--right">
                  <i class="b-addon__icon"
                    ><img
                      src="assets/images/eye.png"
                      alt=""
                      width="12"
                      height="12"
                  /></i>
                  <input
                    type="password"
                    class="b-addon__input form-control"
                    id="newPassword"
                    placeholder="Input new password for yor account"
                  />
                </div>
              </div>
              <div class="form-group b-card__group">
                <label for="Password" class="label-required"
                  >Confirm Password</label
                >
                <div class="b-addon addon--right">
                  <i class="b-addon__icon"
                    ><img
                      src="assets/images/eye.png"
                      alt=""
                      width="12"
                      height="12"
                  /></i>
                  <input
                    type="password"
                    class="b-addon__input form-control"
                    id="Password"
                    placeholder="Re-input new password for yor account"
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-green btn-block">
                Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
