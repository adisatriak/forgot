<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okadoc - Forgot Password</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div class="desktop">

        <nav class="navbar navbar-dark">
            <div class="container">
            <a class="navbar-brand" href="#">Okadoc</a>
            <span class="navbar-nav ml-auto">
                <button type="button" class="btn btn-outline-light">Are you a doctor or a clinic ?</button>
            </span>
            </div>
        </nav>

        <div class="wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6 col-12">
                    <div class="card b-forgot mx-auto">
                        <div class="card-header b-forgot-header">
                            <span>Forgot Password</span>
                        </div>
                        <div class="card-body b-forgot-body">
                            <div class="text-center mb-4">
                                <img src="assets/images/lock.png" class="b-forgot-body__img img-fluid" />
                            </div>
                            <p class="b-forgot-body__text">
                                Please input your phone number so we can send you an
                                instruction to reset your password
                            </p>
                            <form>
                                <div class="form-group b-group">
                                    <label for="phone" class="label-required">Phone Number</label>
                                    <input type="email" class="form-control" id="phone" placeholder="Input your phone number">
                                </div>
                                <button type="submit" class="btn btn-green btn-block">Send Instructions</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="footer b-footer">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="text-white">&copy; Copyright 2019 Okadoc Technologies FZ-LLC</div>
                    </div>
                    <div class="col-6">
                        <div class="row justify-content-end">
                            <div class="col-auto">
                                <a href="#" class="link-white">Privacy Policy</a>
                            </div>
                            <div class="col-auto">
                                <a href="#" class="link-white">Terms of Use</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
