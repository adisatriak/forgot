<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Okadoc</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="mobile">
    <div class="mobile">
      <nav class="b-navbar navbar navbar-dark b-navbar--blue">
        <div class="b-navbar__icon float-left">
          <img src="assets/images/left.png" alt="" class="img-fluid" />
        </div>
        <div class="b-navbar__center">Language</div>
      </nav>

      <div class="b-search">
        <div class="row">
          <div class="col-sm-12">
            <div class="b-addon addon--right">
              <i class="b-addon__icon"
                ><img
                  src="assets/images/cancel.png"
                  alt=""
                  width="12"
                  height="12"
              /></i>
              <input
                type="text"
                class="b-addon__input form-control"
                placeholder="Find your spoken language"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="content pl-3">
          <ul class="b-filter list-group">
            <li class="b-filter__item list-group-item border-0">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck1"
                />
                <label class="custom-control-label" for="customCheck1"
                  >Arabic</label
                >
              </div>
            </li>
            <li class="b-filter__item list-group-item border-0">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck2"
                />
                <label class="custom-control-label" for="customCheck2"
                  >Afrikaans</label
                >
              </div>
            </li>
            <li class="b-filter__item list-group-item border-0">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck3"
                />
                <label class="custom-control-label" for="customCheck3"
                  >Armenian</label
                >
              </div>
            </li>
            <li class="b-filter__item list-group-item border-0">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck4"
                />
                <label class="custom-control-label" for="customCheck4"
                  >Assamese</label
                >
              </div>
            </li>
            <li class="b-filter__item list-group-item border-0">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck5"
                />
                <label class="custom-control-label" for="customCheck5"
                  >Albanian</label
                >
              </div>
            </li>
            <li class="b-filter__item list-group-item border-0">
              <div class="custom-control custom-checkbox">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck6"
                />
                <label class="custom-control-label" for="customCheck6"
                  >Amharic</label
                >
              </div>
            </li>
          </ul>
        </div>

        <div class="b-nav bg-white fixed-bottom">
          <div class="w-50 pr-2">
            <a href="" role="button" class="btn btn-link btn-block">Reset</a>
          </div>
          <div class="w-50 pl-2">
            <a href="" role="button" class="btn btn-green btn-block">Apply</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
