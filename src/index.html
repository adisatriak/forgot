<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Okadoc - Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="desktop">
    <div class="desktop">
      <nav class="b-navbar navbar navbar-dark b-navbar--blue">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="assets/images/logo.png" alt="" width="102" height="25"
          /></a>
          <span class="navbar-nav ml-auto">
            <button type="button" class="btn btn-outline-light">
              Are you a doctor or a clinic ?
            </button>
          </span>
        </div>
      </nav>

      <div class="wrapper">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-sm-6 col-12">
              <div class="card b-card mx-auto">
                <div class="card-header b-card__header">
                  <span>Forgot Password</span>
                </div>
                <div class="card-body b-card__body">
                  <div class="text-center mb-4">
                    <img
                      src="assets/images/lock.png"
                      class="b-card__img img-fluid"
                    />
                  </div>
                  <p class="b-card__text">
                    Please input your phone number so we can send you an
                    instruction to reset your password
                  </p>
                  <form>
                    <div class="form-group b-group">
                      <label for="phone" class="label-required"
                        >Phone Number</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="phone"
                        placeholder="Input your phone number"
                      />
                    </div>
                    <button type="submit" class="btn btn-green btn-block">
                      Send Instructions
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer b-footer">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="text-white">
                &copy; Copyright 2019 Okadoc Technologies FZ-LLC
              </div>
            </div>
            <div class="col-6">
              <div class="row justify-content-end">
                <div class="col-auto">
                  <a href="#" class="link-white">Privacy Policy</a>
                </div>
                <div class="col-auto">
                  <a href="#" class="link-white">Terms of Use</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
  </body>
</html>
